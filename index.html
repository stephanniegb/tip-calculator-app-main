<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1bd3f720f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./app/javascript/app.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body class="grid">
    <img src="./images/logo.svg" alt="app logo" id="logo" />

    <main class="container">
      <section id="left-cal">
        <p>Bill</p>
        <form action="" class="form-icon">
          <input id="bill-input" type="text" placeholder="0" />
          <img
            class="container__dollar-icon"
            src="./images/icon-dollar.svg"
            alt="icon"
          />

          <p>select tip %</p>
          <div id="percent">
            <input id="five-percent" class="tip-opp" type="button" value="5%" />
            <input id="ten-percent" class="tip-opp" type="button" value="10%" />
            <input
              id="fifteen-percent"
              class="tip-opp"
              type="button"
              value="15%"
            />
            <input
              id="twentyFive-percent"
              class="tip-opp"
              type="button"
              value="25%"
            />
            <input
              id="fifty-percent"
              class="tip-opp"
              type="button"
              value="50%"
            />
            <input id="custom" type="text" name="" id="" placeholder="custom" />
          </div>
        </form>
        <div id="small-para">
          <small>Number of People</small>
          <small id="error">can't be zero</small>
        </div>
        <form action="" class="form-icon">
          <input id="people-input" type="text" placeholder="0" />
          <img
            class="container__person-icon"
            src="./images/icon-person.svg"
            alt="icon"
          />
        </form>
      </section>

      <section id="right-cal">
        <form action="">
          <div class="price-div form-icon">
            <label for="tip"
              >Tip Amount <br />
              <small>/ person</small>
            </label>
            <input
              class="price"
              id="tip-input"
              type="text"
              placeholder="$0.00"
            />
          </div>
          <div class="price-div form-icon">
            <label for="tip"
              >Total<br />
              <small>/ person</small></label
            >
            <input
              id="total-input"
              class="price"
              type="text"
              placeholder="$0.00"
            />
          </div>
          <button type="reset">Reset</button>
        </form>
      </section>
    </main>
  </body>
</html>
